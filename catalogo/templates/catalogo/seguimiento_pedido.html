{% extends "base.html" %}

{% block content %}
<div class="checkout-wrapper">
  <div class="card checkout-card">
    <div class="card-body">
      <h2 class="mb-3">Rastrear pedido</h2>
      <p class="text-muted">
        Ingresa el código de pedido que se te proporcionó al finalizar la compra.
      </p>

      <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Código de pedido</label>
          <input type="text" name="codigo" class="form-control" placeholder="Ej. PW-20251121-ABCD" required>
        </div>
        <button type="submit" class="btn btn-primary">
          Ver estado del pedido
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
