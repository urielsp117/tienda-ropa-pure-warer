{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Pure Warer{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" href="{% static 'catalogo/img/logo.svg' %}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'catalogo/styles.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm main-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="{% url 'inicio' %}">
        <img src="{% static 'catalogo/img/logo.svg' %}" alt="Pure Warer" height="22">
        <span>Pure Warer</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="topNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}"><i class="bi bi-house"></i> Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'lista_productos' %}"><i class="bi bi-bag"></i> Productos</a></li>
          <li class="nav-item"><a class="btn btn-dark-subtle border" href="/admin/"><i class="bi bi-gear"></i> Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-top py-4 small text-secondary">
    <div class="container d-flex flex-wrap gap-3 justify-content-between">
      <span>&copy; {{ now|date:"Y" }} Pure Warer</span>
      <span><i class="bi bi-shield-check"></i> Stock en tiempo real · Precios al día</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
