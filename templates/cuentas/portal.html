<!-- templates/cuentas/portal.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso a la Tienda de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        p {
            margin-top: 0;
            margin-bottom: 20px;
            color: #555;
        }
        .btn {
            display: block;
            text-decoration: none;
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #28a745;
            color: white;
        }
        .btn-ghost {
            background: transparent;
            border: 1px solid #ccc;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Bienvenido a la tienda</h1>
        <p>Elige cómo quieres continuar:</p>

        <a class="btn btn-primary" href="{% url 'login' %}">Iniciar sesión</a>
        <a class="btn btn-secondary" href="{% url 'registro' %}">Crear cuenta nueva</a>
        <a class="btn btn-ghost" href="{% url 'continuar_como_invitado' %}">
            Continuar como invitado
        </a>
    </div>
</body>
</html>
